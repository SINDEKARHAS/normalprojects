<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aishwarya üåª My Universe</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    background:radial-gradient(circle at top,#fff7cc,#ffd54f,#ffb300);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#4e342e;
}

/* Floating particles */
.particle{
    position:absolute;
    width:6px;
    height:6px;
    background:#fff8e1;
    border-radius:50%;
    opacity:.7;
    animation:float 8s linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* Glass card */
.card{
    width:90%;
    max-width:500px;
    padding:40px;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(15px);
    border-radius:20px;
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
    text-align:center;
    position:relative;
    z-index:2;
}

/* Title glow */
h1{
    font-size:28px;
    font-weight:700;
    margin-bottom:15px;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px #fff;}
    to{text-shadow:0 0 25px #ff9800;}
}

/* Sunflower */
.sunflower{
    position:relative;
    width:180px;
    height:180px;
    margin:30px auto;
    display:none;
}
.center{
    width:80px;
    height:80px;
    background:radial-gradient(circle,#4e342e,#3e2723);
    border-radius:50%;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:3;
}
.petal{
    width:60px;
    height:120px;
    background:linear-gradient(#ffeb3b,#ff9800);
    position:absolute;
    border-radius:50%;
    transform-origin:bottom center;
    opacity:0;
}

/* Buttons */
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff9800,#ff5722);
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-top:20px;
    transition:.3s;
}
button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #ff9800;
}

/* Text areas */
.text, .final{
    margin-top:20px;
    font-size:16px;
    min-height:50px;
}
.final{
    display:none;
    font-weight:500;
    animation:fadeIn 2s ease forwards;
}
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}
.counter{
    font-size:14px;
    margin-top:10px;
    opacity:.8;
}
</style>
</head>
<body>

<div class="card">
    <h1>üåª Aishwarya üåª</h1>
    <div class="counter" id="daysCounter"></div>

    <button id="startBtn" onclick="startExperience()">Begin Our Story ‚ú®</button>

    <div class="sunflower" id="flower">
        <div class="center"></div>
    </div>

    <div class="text" id="typeText"></div>

    <button id="promiseBtn" style="display:none;" onclick="showFinal()">Make The Promise üíõ</button>

    <div class="final" id="finalMessage">
        From 25th January till forever‚Ä¶<br><br>
        I may be innocent‚Ä¶<br>
        But my love is fearless.<br><br>
        I promise to protect your smile.<br>
        I promise to take care of you.<br><br>
        Happy Valentine‚Äôs Day ‚ù§Ô∏è<br>
        Forever Yours.
    </div>
</div>

<script>

/* Floating particles */
for(let i=0;i<40;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(p);
}

/* Days Counter since 25 Jan 2026 */
let startDate=new Date("Jan 25, 2026");
let today=new Date();
let diff=Math.floor((today-startDate)/(1000*60*60*24));
document.getElementById("daysCounter").innerText=
diff>=0? diff+" days of us since 25th January üíõ":"Our story begins 25th January üíõ";

/* Start experience */
function startExperience(){
    document.getElementById("startBtn").style.display="none";
    const flower=document.getElementById("flower");
    flower.style.display="block";

    for(let i=0;i<16;i++){
        let petal=document.createElement("div");
        petal.className="petal";
        petal.style.transform=`rotate(${i*22.5}deg) translateY(-90px)`;
        flower.appendChild(petal);
        setTimeout(()=>{petal.style.opacity="1"},i*150);
    }

    typeWriter("You are my sunshine in human form‚Ä¶ üåª",0);
}

/* Typewriter */
function typeWriter(text,i){
    if(i<text.length){
        document.getElementById("typeText").innerHTML+=text.charAt(i);
        setTimeout(()=>typeWriter(text,i+1),50);
    }else{
        document.getElementById("promiseBtn").style.display="inline-block";
    }
}

function showFinal(){
    document.getElementById("promiseBtn").style.display="none";
    document.getElementById("finalMessage").style.display="block";
}
</script>

</body>
</html>
